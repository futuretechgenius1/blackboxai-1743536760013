<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#343541] text-white font-['Inter'] flex h-screen">
    <!-- Sidebar -->
    <aside class="bg-[#202123] w-64 p-2 flex flex-col h-screen fixed left-0 top-0">
        <!-- New Chat Button -->
        <button class="flex items-center gap-3 rounded-md border border-white/20 p-3 text-white transition-colors duration-200 hover:bg-gray-500/10 w-full mb-2">
            <i class="fas fa-plus"></i>
            <span>New chat</span>
        </button>

        <!-- Conversations List -->
        <div class="flex-1 overflow-y-auto">
            <div class="flex flex-col gap-2 text-gray-100 text-sm">
                <!-- Conversation items will be added here dynamically -->
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen ml-64">
        <!-- Chat Container -->
        <div class="flex-1 overflow-y-auto p-4" id="chat-container">
            <!-- Welcome Message -->
            <div class="text-center py-10">
                <h1 class="text-4xl font-bold mb-10">ChatGPT Clone</h1>
                <p class="text-lg text-gray-300">How can I help you today?</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="border-t border-white/20 p-4 bg-[#343541]">
            <form id="chat-form" class="max-w-4xl mx-auto relative">
                <div class="relative flex items-center">
                    <textarea 
                        id="user-input"
                        rows="1"
                        class="w-full bg-[#40414F] rounded-lg pl-4 pr-12 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-white"
                        placeholder="Send a message..."
                    ></textarea>
                    <button 
                        type="submit"
                        class="absolute right-3 p-1 text-gray-400 hover:text-white transition-colors duration-200"
                        disabled
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <p class="text-xs text-center text-gray-400 mt-2">
                    Free Research Preview. ChatGPT may produce inaccurate information.
                </p>
            </form>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
